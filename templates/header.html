{% extends "base.html" %}

{% block header %}

<nav class="navbar navbar-expand-lg text-light bg-dark mb-3" data-bs-theme="dark">
    <div class="container-fluid">
        <h1><a class="navbar-brand fw-bold" href="{% url 'home' %}">ProdPause</a></h1>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end"
             id="navbarNav">
            <ul class="navbar-nav nav-underline">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <b>Hello, {{ user.username }}</b>
                </li>
                <li class="nav-item"><a class="nav-link" href="{% url 'workorder_list' %}">Workorders</a></li>
                <li class="nav-item">
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <input type="submit" value="Log Out">
                    </form>
                </li>
            {% else %}
            <li class="nav-item">
                <a  class="nav-link" href="{% url 'login' %}">Log In</a>
            </li>
            {% endif %}
            </ul>
        </div>
    </div>
</nav>

{% endblock header %}
