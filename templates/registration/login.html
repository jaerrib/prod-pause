{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
        <div class="container col-lg-4 col-10  card bg-body-tertiary p-3">
            <h1>Log In</h1>
            <p class="text-danger">Use username <span
                    class="fw-bold">default</span> and password <span
                    class="fw-bold">testpass123</span> to test things out!</p>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mb-3">Log In
                </button>
            </form>
    </div>

</div>
{% endblock content %}
