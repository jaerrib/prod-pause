{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add Downtime Log{% endblock title %}

{% block content %}
<div class="card col-6 mx-auto bg-body-tertiary mb-5">
    <div class="card-header">
        <p class="fs-3">
            Add Downtime for Workorder {{ workorder.lot_number }}
        </p>
    </div>
    <div class="card-body">
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-lg">Save</button>
        </form>
    </div>
</div>

{% endblock content %}
